<!DOCTYPE html>
<article>
    <h1>My contacts</h1>
    <div></div>
</article>
<engine>
    <script src="../js/components/codejsl.cjs"></script>
    <script>
        $links = ['https://facebook.com/ronaldinhoexcellent', 'https://m.me/ronaldinhoexcellent', 'https://instagram.com/ronaldo.excellent', 'https://twitter.com/ronaldoexcel', 'https://github.com/ronaldoexcellent', 'https://reddit.com/user/ronaldoexcellent', 'https://buymeacoffee.com/ronaldoexcel'];
        $titles = ['/ronaldinhoexcellent', '/ronaldinhoexcellent', '@ronaldo.excellent', '@ronaldoexcel', '/ronaldoexcellent', '/user/ronaldoexcellent', '/ronaldoexcel'];
        $platforms = ['Facebook', 'Messenger', 'Instagram', 'Twitter', 'Github', 'Reddit', 'Buy Me A Coffee'];

        loop($links, () => {
            pushAfter($('div'), `<b>${$platforms[i]}</b>: <a href="${$links[i]}">${$titles[i]}</a> <br>`);
        });

        css($('div'), 'line-height: 2em;')
    </script>
</engine>
